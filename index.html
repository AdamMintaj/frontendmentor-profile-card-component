<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
	<title>Frontend Mentor | Profile card component</title>
</head>
<body>
	<div class="card">
		
		<div class="card__userInfo">
			<img class="card__background" src="images/bg-pattern-card.svg" alt="card_background">
			<img class="card__profilePic" src="images/image-victor.jpg" alt="profile_pic">
			<h2>Victor Crest <span class="card__userInfo--age">26</span></h2>
			<p>London</p>	
		</div>
		
		<div class="card__userScores">
			<div class="card__score">
				<h2>80K</h2>
				<p>Followers</p>
			</div>
			
			<div class="card__score">
				<h2>803K</h2>
				<p>Likes</p>
			</div>

			<div class="card__score">
				<h2>1.4K</h2>
				<p>Photos</p>
			</div>
		</div>
	</div>

	<footer class="footer">
		<p>
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://github.com/AdamMintaj">Adam Mintaj</a>.
		</p>
	</footer>
</body>
</html>
