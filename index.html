<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Frontend Mentor | Profile card component</title>
	<link rel="icon" type="images/gif" href="images/favicon-32x32.png" sizes="32x32">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
	
	<main>
		<div id="card">
			<div class="top">
				
				<img id="victor" src="images/image-victor.jpg">
				<div class="nametag">
					<h3>Victor Crest <span id="age">26</span></h3>
				
					<p>London</p>
				</div>
			</div>

			<div class="bottom">
			
				<div class="stats">
					<h3>80K</h3>
					<p>Followers</p>
				</div>

				<div class="stats">
					<h3>803K</h3>
					<p>Likes</p>
				</div>

				<div class="stats">
					<h3>1.4K</h3>
					<p>Photos</p>
				</div>

			</div>
			
		</div>
	</main>

	<footer>
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    	Coded by <a href="https://github.com/AdamMintaj">AdamMintaj</a>.
	</footer>

</body>
</html>
